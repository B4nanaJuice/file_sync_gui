        <script src="js/response.js"></script>

        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/grid.css">
    </head>

        <div class="wrapper">
            <div class="commands">
                <div class="init_content">
                    <!-- https://www.flaticon.com/fr/icone-gratuite/accomplissement_12964092 -->
                    <img src="img/init_icon.png">
                    <div>
                        <h4>Initialize</h4>
                        <div class="form">
                            <input type="text" class="directory" placeholder="Origin directory">
                            <input type="text" class="directory" placeholder="Destination directory">
                            <button>Initialize</button>
                        </div>
                    </div>
                </div>

                <div class="push_content">
                    <!-- https://www.flaticon.com/fr/icone-gratuite/accomplissement_12982228 -->
                    <img src="img/push_icon.png">
                    <div>
                        <h4>Sync content</h4>
                        <div class="form">
                            <input type="text" class="directory" placeholder="Force origin">
                            <input type="text" style="visibility: hidden;" placeholder="Why are you looking at this ?">
                            <button>Sync</button>
                        </div>
                    </div>
                </div>

                <div class="save_content">
                    <!-- https://www.flaticon.com/fr/icone-gratuite/garantie_12982181 -->
                    <img src="img/save_icon.png">
                    <div>
                        <h4>Save a backup</h4>
                        <div class="form">
                            <input type="text" class="directory" placeholder="Origin directory">
                            <input type="text" class="version" placeholder="backup version">
                            <button>Save backup</button>
                        </div>
                    </div>
                </div>

                <div class="load_content">
                    <!-- https://www.flaticon.com/fr/icone-gratuite/inspection_12963811 -->
                    <img src="img/load_icon.png">
                    <div>
                        <h4>Load a backup</h4>
                        <div class="form">
                            <input type="text" class="version" placeholder="Backup version">
                            <input type="text" class="directory" placeholder="Destination directory">
                            <button>Load backup</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="last_sync_content">Last sync</div>
            <div class="synced_directories_content">Synced directories</div>

            <div class="backup_size_stats_content">Backup size stats</div>
            <div class="sync_stats_content">Sync stats</div>
        </div>
    </body>
</html>
