        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

        <div class="navbar">
            <h3>File-sync GUI</h3>
        </div>

        <div class="wrapper">
            <div class="commands">
                <div class="init_content">
                    <div>
                        <h4>Initialize</h4>
                        <div class="form">
                            <input type="text" class="directory" placeholder="Origin directory">
                            <input type="text" class="directory" placeholder="Destination directory">
                            <button onclick="init()">Initialize</button>
                        </div>
                    </div>
                </div>

                <div class="push_content">
                    <div>
                        <h4>Sync content</h4>
                        <div class="form">
                            <input type="text" class="directory" placeholder="Force origin">
                            <input type="text" style="visibility: hidden;" placeholder="Why are you looking at this ?">
                            <button onclick="push()">Sync</button>
                        </div>
                    </div>
                </div>

                <div class="save_content">
                    <div>
                        <h4>Save a backup</h4>
                        <div class="form">
                            <input type="text" class="directory" placeholder="Origin directory">
                            <input type="text" class="version" placeholder="backup version">
                            <button onclick="save()">Save backup</button>
                        </div>
                    </div>
                </div>

                <div class="load_content">
                    <div>
                        <h4>Load a backup</h4>
                        <div class="form">
                            <input type="text" class="version" placeholder="Backup version">
                            <input type="text" class="directory" placeholder="Destination directory">
                            <button onclick="load()">Load backup</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="last_sync_content">
                <div>
                    <h4>Lasy sync</h4>
                    <h2 class="last_sync"></h2>
                </div>
            </div>
            <div class="synced_directories_content">
                <div>
                    <h4>Synced directories</h4>
                    <div>
                        <div class="directories">
                            <h2 class="dirA"></h2>
                            <h2 class="dirB"></h2>
                        </div>
                        <div class="status">
                            <h2 class="dirA">
                                <i class="fa-solid fa-check fa-xl" style="color: green; display: none;"></i>
                                <i class="fa-solid fa-xmark fa-2xl" style="color: red; display: none;"></i>
                            </h2>
                            <h2 class="dirB">
                                <i class="fa-solid fa-check fa-xl" style="color: green; display: none;"></i>
                                <i class="fa-solid fa-xmark fa-2xl" style="color: red; display: none;"></i>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="backup_size_stats_content">
                <div>
                    <h4>Backup size stats</h4>
                    <canvas class="backup_size_stats_chart" id="myChart"></canvas>
                </div>
            </div>
            <div class="sync_stats_content">
                <div>
                    <h4>Sync stats</h4>
                    <canvas class="sync_stats_chart" id="sync_stats_chart" width="90%" height="15vh"></canvas>
                </div>
            </div>
        </div>



        <script src="js/date.js"></script>
        <script src="js/commands.js"></script>
        <script src="js/response.js"></script>
        <script src="js/synced_directories.js"></script>
        <script src="js/init.js"></script>
        <script src="js/backup_size_stats.js"></script>
        <script src="js/sync_stats.js"></script>
        <script src="js/refresh.js"></script>
    </body>
</html>
