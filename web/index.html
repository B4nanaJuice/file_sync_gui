        <div class="wrapper">
            <div class="init_content">
                <h4>Initialize</h4>
                <div class="form">
                    <input type="text" class="directory" placeholder="Origin directory">
                    <input type="text" class="directory" placeholder="Destination directory">
                    <button>Initialize</button>
                </div>
            </div>

            <div class="push_content">
                <h4>Push</h4>
                <div class="form">
                    <input type="text" class="directory" placeholder="Force origin">
                    <div></div>
                    <button>Push</button>
                </div>
            </div>

            <div class="save_content">
                <h4>Save</h4>
                <div class="form">
                    <input type="text" class="directory" placeholder="Origin directory">
                    <input type="text" class="version" placeholder="backup version">
                    <button>Save backup</button>
                </div>
            </div>

            <div class="load_content">
                <h4>Load</h4>
                <div class="form">
                    <input type="text" class="version" placeholder="Backup version">
                    <input type="text" class="directory" placeholder="Destination directory">
                    <button>Load backup</button>
                </div>
            </div>

            <div class="last_sync_content">Last sync</div>
            <div class="synced_directories_content">Synced directories</div>

            <div class="backup_size_stats_content">Backup size stats</div>
            <div class="sync_stats_content">Sync stats</div>
